<form method="post" action="{% url 'submit_answers' %}">
  {% csrf_token %}
  {% for question in questions %}
    <h2>{{ question.text }}</h2>
    {% for option in question.option.all %}
      <label>
        <input type="radio" name="question_{{ question.id }}" value="{{ option.id }}">
        {{ option.text }}
      </label><br>
    {% endfor %}
    <hr>
  {% endfor %}
  <button type="submit">Submit</button>
</form>
